<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="styles.css">

</head>

<body>


  <div id ="pickingSidesContainer">
    <div id ="header">Tic-Tac-Toe</div>
    <div id="sides">
      <div id ="sideX" class ="side">X</div>
      <div id ="sideO" class ="side">O</div>
    </div>

  </div>


  <div id ="numpadContainer" style="display: none;">
    <div id ="wholeNumpad">
        <div id ="firstRow">
          <div class ="gameBox" id ="box1" data-display = "1"></div>
          <div class ="gameBox" id ="box2" data-display = "2"></div>
          <div class ="gameBox" id ="box3" data-display = "3"></div>
        </div>
        <div id ="secondRow">
          <div class ="gameBox" id ="box4" data-display = "4"></div>
          <div class ="gameBox" id ="box5" data-display = "5"></div>
          <div class ="gameBox" id ="box6" data-display = "6"></div>
        </div>
        <div id ="thirdRow">
          <div class ="gameBox" id ="box7" data-display = "7"></div>
          <div class ="gameBox" id ="box8" data-display = "8"></div>
          <div class ="gameBox" id ="box9" data-display = "9"></div>
        </div>
    </div>
  </div>



  <footer>
    <script src="index.js"></script>
  </footer>


</body>
</html>
